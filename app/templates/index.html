{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
  // your solution here
  var tapbtn = document.getElementById('tap-box');
  Hammer(tapbtn).on("tap", function(event) {
      tapbtn.style.background = "red";
    }) 
  
  var prebox = document.getElementById('press-box');
  Hammer(prebox).on("press", function(event) {
      prebox.style.background = "green";
    }) 
  
  var swibox = document.getElementById('swipe-box');
  Hammer(swibox).on("swipe", function(event) {
      swibox.style.background = "purple";
    })
  
  var panbox = document.getElementById('pan-box');
  Hammer(panbox).on("pan", function(event) {
      panbox.style.background = "blue";
    })
  
  
  //rotation
  var rotatebox = document.getElementById('rotate-box');
  var mc = new Hammer.Manager(rotatebox);
  // create a rotate recognizer
  // these require 2 pointers
  //var pinch = new Hammer.Pinch();
  var rotate = new Hammer.Rotate();
  //  we want to detect both the same time
  //pinch.recognizeWith(rotate);
  // add to the Manager
  mc.add([rotate]);
  mc.on("pinch rotate", function(ev) {
    rotatebox.textContent += ev.type +" ";
  });
  
  
  //pinch
  var pinchbox = document.getElementById('pinch-box');
  var mc = new Hammer.Manager(pinchbox);
  // create a rotate recognizer
  // these require 2 pointers
  //var pinch = new Hammer.Pinch();
  var pinch = new Hammer.Pinch();
  //  we want to detect both the same time
  //pinch.recognizeWith(rotate);
  // add to the Manager
  mc.add([pinch]);
  mc.on("pinch rotate", function(ev) {
    pinchbox.style.background = "white";
  });
  
  
  
  
  
  
  
  
  </script>
    
</body>
</html>
